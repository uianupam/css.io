<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Mixed Selector</title>
    <style>
       ol{
            background-color: lightgray;
        }

       ol li{
           color: white;
           font-family: "Comic Sans MS", sans-serif;
           margin: 5px;
       }
       ol li:nth-child(1){
           background-color: orange;
       }
       ol li:nth-child(2){
           background-color: blueviolet;
       }
       ol li:nth-child(3){
           background-color: limegreen;
       }
       ol li:nth-child(4){
           background-color: purple;
       }


    </style>
</head>
<body>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Bootstrap</li>
    </ol>
</body>
</html>
